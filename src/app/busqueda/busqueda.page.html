<ion-header>
  <ion-toolbar>
    <ion-title>busqueda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let n of viajes">
      <ion-item>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/icon/favicon.png">
          </ion-avatar>
          <ion-label>
            <h2>{{n.titulo}}</h2>
            <p style="word-wrap: break-word; white-space: normal;">{{n.texto}}</p>
          </ion-label>
        </ion-item>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="editar(n)">
          <ion-icon name="create" ></ion-icon> Editar
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(n)">
          <ion-icon name="trash"></ion-icon> Eliminar
        </ion-item-option>
      </ion-item-options>      
    </ion-item-sliding>
  </ion-list>
  
</ion-content>

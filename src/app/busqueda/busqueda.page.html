<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Busqueda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div color="dark">
    <h1>Listado de Viajes</h1>
  </div>

  <ion-list>
    <ion-item *ngFor="let n of viajes">
      <ion-item>
          <ion-label>
            <h3 style="word-wrap: break-word; white-space: normal;">Conductor:  {{n.conductor}}</h3>
            <h3 >Capacidad: {{n.capacidad}}</h3>
            <h3 style="word-wrap: break-word; white-space: normal;">Destino:  {{n.destino}}</h3>
          </ion-label>
          <ion-button (click)="ver(n)"> ver ubicacion</ion-button>
        </ion-item>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ejemplo con SQLite
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Listado de Noticias</h1>
  <ion-searchbar (ionInput)="getItem($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let n of viajes">
      <ion-item>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/icon/favicon.png">
          </ion-avatar>
          <ion-label>
            <h2>{{n.conductor}}</h2>
            <p>{{n.id}}</p>
            <p style="word-wrap: break-word; white-space: normal;">{{n.destino}}</p>
          </ion-label>
        </ion-item>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="editar(n)">
          <ion-icon name="create" ></ion-icon> Editar
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(n)">
          <ion-icon name="trash"></ion-icon> Eliminar
        </ion-item-option>
      </ion-item-options>      
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/agregar']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

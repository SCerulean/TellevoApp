<ion-card>
  <ion-card-header>
    <ion-card-title>Bienvenido</ion-card-title>
    <ion-card-subtitle >{{nombre}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing less.
  </ion-card-content>
</ion-card>

<ion-list>
  <ion-item-sliding *ngFor="let n of viajes">
    <ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/icon/favicon.png">
        </ion-avatar>
        <ion-label>
          <h2>{{n.titulo}}</h2>
          <p style="word-wrap: break-word; white-space: normal;">{{n.texto}}</p>
        </ion-label>
      </ion-item>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="editar(n)">
        <ion-icon name="create" ></ion-icon> Editar
      </ion-item-option>
      <ion-item-option color="danger" (click)="eliminar(n)">
        <ion-icon name="trash"></ion-icon> Eliminar
      </ion-item-option>
    </ion-item-options>      
  </ion-item-sliding>
</ion-list>
